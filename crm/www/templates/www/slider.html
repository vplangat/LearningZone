{% load static %}
<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
    <li data-target="#carouselIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'img/slider/slider6.jpg' %}" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>First Slide</h5>
        <p>Description goes here!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slider/slider5.jpg' %}" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second Slide</h5>
        <p>Description goes here!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slider/slider4.jpg' %}" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third Slide</h5>
        <p>Description goes here!</p>
      </div>
    </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
